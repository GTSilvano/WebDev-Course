<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <button type="submit">Outside of the form</button>
    <hr />
    <form action="/tacos">
      <p>
        <!-- The correct way to label an input -->
        <label for="username">Enter username</label><br />
        <input type="text" name="user" id="username" placeholder="Username" />
      </p>
      <p>
        <label for="password">Type your password</label><br />
        <input
          type="password"
          name="pass"
          id="password"
          placeholder="Password"
        />
      </p>
      <button type="button">Doesn't submit</button>
      <p>
        <label for="color">Choose your color</label><br />
        <input type="color" name="color" id="color" />
      </p>
      <p>
        <!-- Alternative way to label an input (way less common) -->
        <label
          >Select your age <br />
          <input type="number" name="age" id="age" placeholder="Age" />
        </label>
      </p>
      <button type="submit">Submit</button>
      <input type="submit" value="Input button" />
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" id="reddit" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" id="google" />
      <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results" method="get">
      <input
        type="text"
        name="search_query"
        id="youtube"
        placeholder="Search Youtube"
      />
    </form>

    <h2>More inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="XS" />
        <label for="S">S</label>
        <input type="radio" name="size" id="s" value="S" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="M" />
      </p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
